<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video - AnantaFlix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <a href="index.html"><img src="images/logo.png" alt="AnantaFlix Logo" class="logo"></a>
        </div>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Film</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="favorit.html">Favorit</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div id="video-container">
            <video id="video-player" controls autoplay width="100%" height="500px">
                Maaf, browser Anda tidak mendukung pemutar video.
            </video>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 AnantaFlix. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('video');
            const videoContainer = document.getElementById("video-container");
            
            if (videoUrl.includes("boosterx.stream") || videoUrl.includes("ghbrisk.com")) {
    videoContainer.innerHTML = `<iframe src="${videoUrl}" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>`;
} else {
    const videoPlayer = document.getElementById("video-player");
    videoPlayer.src = videoUrl;
    videoPlayer.autoplay = true;
}

        };

        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.getElementById("menu-toggle");
            const navMenu = document.getElementById("nav-menu");

            menuToggle.addEventListener("click", function() {
                navMenu.classList.toggle("show");
                menuToggle.innerHTML = navMenu.classList.contains("show") ? "âœ–" : "&#9776;";
            });
        });

        window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        document.getElementById("video-container").innerHTML = 
            `<iframe src="${videoUrl}" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>`;
    };
    </script>
</body>
</html>
