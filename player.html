<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video - AnantaFlix</title>
    <link type="image/png" sizes="96x96" rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <a href="index.html"><img src="images/logo.png" alt="AnantaFlix Logo" class="logo"></a>
        </div>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="favorit.html">Favorit</a></li>
                <li><a href="login.html" class="login-btn">Admin</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div id="video-container">
            <video id="video-player" controls autoplay width="100%" height="500px">
                Maaf, browser Anda tidak mendukung pemutar video.
            </video>
        </div>
        <h2 id="video-title" style="text-align: center; margin-bottom: 10px;"></h2>
    </div>
    
    <footer>
        <p>&copy; 2025 AnantaFlix. Semua Hak Dilindungi.</p>
    </footer>

    <script>
      window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const videoTitle = urlParams.get('title');

    // Pastikan elemen judul ada di dalam HTML
    const titleElement = document.getElementById("video-title");
    if (videoTitle) {
        titleElement.textContent = decodeURIComponent(videoTitle);
    } else {
        titleElement.textContent = "Judul Tidak Diketahui";
    }

   // **Atur Video Player**
   const videoPlayer = document.getElementById("video-player");
    const videoContainer = document.getElementById("video-container");

    if (!videoUrl) {
        videoContainer.innerHTML = "<p style='text-align: center;'>Video tidak ditemukan.</p>";
        return;
    }

    if (videoUrl.includes("boosterx.stream") || videoUrl.includes("ghbrisk.com") || videoUrl.includes("bestx.stream")) {
        videoContainer.innerHTML = `<iframe src="${videoUrl}" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>`;
    } else {
        // **Jika video dari Supabase, atur sebagai source video**
        videoPlayer.src = decodeURIComponent(videoUrl);
        videoPlayer.load();
        videoPlayer.play();
    }
};

document.addEventListener("DOMContentLoaded", function() {
    const menuToggle = document.getElementById("menu-toggle");
    const navMenu = document.getElementById("nav-menu");

    menuToggle.addEventListener("click", function() {
        navMenu.classList.toggle("show");
    });
});

    

    </script>
</body>
</html>
